name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.24.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -count=1 -timeout 120s ./...

      - name: Run vet
        run: go vet ./...

  security:
    name: Security (govulncheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: FuzzUnmarshalManifest
            package: ./internal/bundle/...
          - target: FuzzCanonicalManifest
            package: ./internal/bundle/...
          - target: FuzzDecryptAESGCM
            package: ./internal/crypto/...
          - target: FuzzEncryptDecryptRoundTrip
            package: ./internal/crypto/...
          - target: FuzzStreamEncryptDecryptRoundTrip
            package: ./internal/crypto/...
          - target: FuzzDecryptStreamCorrupted
            package: ./internal/crypto/...

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"

      - name: Fuzz ${{ matrix.target }}
        run: go test -fuzz=${{ matrix.target }} -fuzztime=30s ${{ matrix.package }}

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [test, security]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags "-s -w" -o vaultpack-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} ./cmd/vaultpack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vaultpack-${{ matrix.goos }}-${{ matrix.goarch }}
          path: vaultpack-*
